<div class="container">
    <h2>Listado de Minas</h2>
  
    <table mat-table [dataSource]="minas" class="mat-elevation-z8">
      <!-- Nombre Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let mina"> {{ mina.nombre }} </td>
      </ng-container>
  
      <!-- Fecha Inicio Column -->
      <ng-container matColumnDef="fechaInicio">
        <th mat-header-cell *matHeaderCellDef> Fecha de Inicio </th>
        <td mat-cell *matCellDef="let mina"> {{ mina.fechaInicio | date }} </td>
      </ng-container>
  
      <!-- Tipo Column -->
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let mina"> {{ mina.tipo }} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['nombre', 'fechaInicio', 'tipo']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['nombre', 'fechaInicio', 'tipo']"></tr>
    </table>
  
    <mat-paginator
      [length]="50" 
      [pageSize]="pageSize"
      [pageSizeOptions]="[3, 6, 9]"
      (page)="cambiarPagina($event)">
    </mat-paginator>
  </div>
