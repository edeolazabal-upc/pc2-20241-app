<div class="container">
  <h2>Listado de Minas</h2>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let mina"> {{ mina.nombre }} </td>
    </ng-container>

    <!-- Fecha Inicio Column -->
    <ng-container matColumnDef="fechaInicio">
      <th mat-header-cell *matHeaderCellDef> Fecha de Inicio </th>
      <td mat-cell *matCellDef="let mina"> {{ mina.fechaInicio | date: 'yyyy/MM/dd' }} </td>
    </ng-container>

    <!-- Tipo Column -->
    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let mina"> {{ mina.tipo }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['nombre', 'fechaInicio', 'tipo']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['nombre', 'fechaInicio', 'tipo']"></tr>
  </table>

  <mat-paginator
  [pageSizeOptions]="[3, 6, 9]"
  showFirstLastButtons
  aria-label="Select page of elements"
>
</mat-paginator>
</div>
